
<form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">              
        <input type="text" name="nombre" class="form-control" placeholder="Nombre" required>
    </div>
            
    <div class="form-group">
        <input type="text" name="apellido" class="form-control" placeholder="Apellido" required>
    </div>
            
    <div class="form-group ">
        <input type="email" name="email" class="form-control" placeholder="Correo" required>    
    </div>

    <div class="form-group ">
        <input type="text" name="usuario" class="form-control" placeholder="Usuario" required>    
    </div>
            
    <div class="form-group">
        <input type="password" name="contraseña" class="form-control" placeholder="Contraseña" required>
    </div>
            
    <div class="form-group">
        <input type="text" name="universidad" class="form-control" placeholder="universidad" required>
    </div>
            
    <div class="form-group">
        <select class="form-control" name="tipo" id="lang">
            <option value="aspirante">Aspirante</option>
            <option value="directivo">Directivo</option>
        </select>
    </div>   
    
    <input type="submit" value="Registrate" class="btn btn-success btn-block mb-2">
        <div class="form-group mb-0 clearfix">
            <span><p>Ya eres miembro? <a href="{% url 'login' %}" class="thembo"> Inicia sesion aqui</a></p></span>
        </div>
</form>
