{% extends 'base.html' %}
{% load static %}
{% block title %} | login {% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Iniciar Sesión</h5>
                    <form action="{% url 'login' %}" method="POST" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Usuario</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa tu usuario" required>
                            <div class="invalid-feedback">Por favor, ingresa tu usuario.</div>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                            <div class="invalid-feedback">Por favor, ingresa tu contraseña.</div>
                        </div>
                        <button type="submit" class="btn btn-secondary btn-block mb-2">Iniciar Sesión</button>
                        <div class="extra-login text-center">
                            <p>No tienes cuenta? <a href="{% url 'register' %}" class="thembo">Regístrate aquí</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
